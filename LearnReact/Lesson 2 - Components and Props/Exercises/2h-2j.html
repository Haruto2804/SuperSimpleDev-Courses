<!DOCTYPE html>
<html>
  <head>
    <title>2h-2j</title>
    <style>
      .products-container {
        display: flex;
        gap: 50px;
        align-items: center;
        
      }
      .product-item {
        display: flex;;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src = "react-bacics.js" ></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    const container = document.querySelector('.js-container');
    function ProductDetails ({name,price, discountPrice,imageSrc, className}) {
      return (
       <div class = {className}>
            <img src = {imageSrc} width = "150" />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to Cart</button>
          </div>
      )
    }
    function App () {
      return (
        <div class = "products-container">
            <ProductDetails className = "product-item"
              imageSrc = "products/cotton-socks.png"
              name = "Cotton socks"
              price = "10.90"
              discountPrice = "5.45"
            />
            <ProductDetails
              imageSrc = "products/plain-t-shirt.png"
              name="Black t-shirt"
              price="7.99"
            />
            <ProductDetails
              imageSrc = "products/tennis-balls.png"
              name="Tennis balls"
              price="7.99"
            />
        </div> 
      )
    }
    ReactDOM.createRoot (container).render(<App />)
    </script>
  </body>
</html>
