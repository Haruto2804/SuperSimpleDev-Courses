<!DOCTYPE html>
<html>
  <head>
    <title>3h</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src = "react-bacics.js" ></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector('.js-container');



      function Reset ({inputText,setInputText}) {

        function handleReset () {
          setInputText('');
        }
        return (
          <button
          onClick  = {handleReset}
          >Reset</button>
        )
      }

      function Example ({inputText,setInputText}) {
        function handleExample () {
          setInputText('Hello I am Haruto. Nice to meet you!')
        }
        return (
          <button
          onClick = {handleExample}
          >Example</button>
        )
      }
      function Display ({inputText}) {
        return (
          <p>{inputText}</p>
        )
      }
      function Input ({inputText,setInputText}) {
      
        function handleInput (e) {
          setInputText (
            e.target.value
          )
          inputText = '';
        }
        return (
          <input type="text" placeholder ="Type here..." 
          onChange = {handleInput}
          value = {inputText}
          />
        )
        
      }
      function App () {
          const [inputText, setInputText] = React.useState ('');
        return ( 
          <>
            <Input 
            inputText = {inputText}
            setInputText = {setInputText}
            />


            <Reset 
            inputText = {inputText}
            setInputText = {setInputText}
            />


            <Example 
            inputText = {inputText}
            setInputText = {setInputText}
            />


            <Display
            inputText = {inputText}
            />
            
          </>

        )
      }
      ReactDOM.createRoot (container).render (<App />)
    </script>
  </body>
</html>
